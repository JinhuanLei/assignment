<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function HttpRequest()
    {
        var test = 'GET HTTP:\/\/charity.cs.uwlax.edu\/a\/b?c=d&e=f#ghi HTTP\/1.1\nHost: charity.cs.uwlax.edu\nConnection: keep-alive\nPragma: no-cache\nCache-Control: no-cache\nUpgrade-Insecure-Requests: 1\nUser-Agent: Mozilla\/5.0 (Macintosh; Intel Mac OS X 10_12_2) AppleWebKit\/537.36 (KHTML, like Gecko) Chrome\/55.0.2883.95 Safari\/537.36\nAccept: text\/html,application\/xhtml+xml,application\/xml;q=0.9,image\/webp,*\/*;q=0.8\nAccept-Encoding: gzip, deflate, sdch\nAccept-Language: en-US,en;q=0.8,nb;q=0.6\n\nThis is the body';
        var arr=test.split("\n");
        alert(test);
        var requestObj=new Object();
        var queryObj=new Object();
        var headersObj=new Object();
        var arr1=new Array("Connection","Pragma","Cache-Control","Upgrade-Insecure-Requests","User-Agent","Accept","Accept-Encoding","Accept-Language","Host");
        for(var x=0;x<arr1.length;x++)         // headers
        {

            headersObj[arr1[x]]=null;

            for(var i=0;i<arr.length;i++)
            {
                if(arr[i].indexOf(arr1[x])!=-1)
                {
                    var colP=arr[i].indexOf(":");
                    var subString=arr[i].substring(colP+1);
                    headersObj[arr1[x]]=subString;
                }
            }

        }

        if(arr[0].indexOf("?")!=-1)
        {
            var queryP=arr[0].indexOf("?");
            var subQuery;
            var arrQ
            if(arr[0].indexOf("#")==-1)
            {
               subQuery=arr[0].substring(queryP+1);
            }
           else{
                subQuery=arr[0].substring(queryP+1,arr[0].indexOf("#"));
            }
            arrQ=subQuery.split("&");
            for(var x=0;x<arrQ.length;x++)
            {
              var arrE= arrQ[x].split("=");
              queryObj[arrE[0]]=arrE[1];
            }
        }
        else {
            queryObj=null;
        }
        requestObj.headers=headersObj;
        requestObj.query=queryObj;
        requestObj.body=arr[arr.length-1];
        requestObj.method=arr[0].split(" ")[0];
        var tempstr=arr[0].substring(arr[0].indexOf("//")+2);
        var pathstr=tempstr.substring(tempstr.indexOf("/"),tempstr.indexOf("?"));
        requestObj.path=pathstr;
        var urlstr=tempstr.substring(tempstr.indexOf("/"),tempstr.indexOf(" "));
        requestObj.url=urlstr;
        var versionstr=tempstr.substring(tempstr.indexOf(" "));
        requestObj.version=versionstr;
        requestObj.fragment=tempstr.substring(tempstr.indexOf("#"),tempstr.indexOf(" "));
        requestObj.host=tempstr.substring(0,tempstr.indexOf("/"));

        if(tempstr.indexOf(":")==-1)   //keyi ceshi yixia
       {
           requestObj.port="80"
       }
       else{
           requestObj.port=tempstr.substring(tempstr.indexOf(":"),tempstr.indexOf("/"));
       }
       requestObj.protocol=versionstr.substring(0,versionstr.indexOf("/"));
        var str = JSON.stringify(requestObj);

        console.log(str);
    }
    HttpRequest();
//test();
    function test() {

      var str="123414";
      var arr=str.split("%");
      alert(arr);

    }

</script>
</body>
</html>
